<div class="block">
    <div class="container">
        <h1 class="logo-font">Blogger.Com</h1>
        <p>A place to share your <i>Angular</i> knowledge.</p>
    </div>
</div>
<div class="container page">
    <div class="row">
        <div class="col-md-9">
            <div class="feed-toggle">
                <ul class="nav nav-pills outline-active">
                    <li class="nav-item">
                        <a class="nav-link" (click)="checkBlogs()">Your Feed</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active">Global Feed</a>
                    </li>
                    <li class="nav-item" hidden>
                        <a class="nav-link active"></a>
                    </li>
                </ul>
            </div>
            <app-article-list></app-article-list>
        </div>
        <div class="col-md-3">
            <div class="tagbar">
                <p>Popular Tags</p>
                <div class="tag-list">
                    
                </div>
            </div>
        </div>

    </div>
</div>
