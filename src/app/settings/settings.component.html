<div class="setting-page">
    <div class="container page">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-xs-12">
                <h1 class="text-xs-center">Your settings</h1>
                <form [formGroup]="updateData" (submit)="updateUser()" class="ng-valid ng-dirty ng-touched">
                    <fieldset>    
                        <fieldset class="form-group">
                            <input class="form-control ng-pristine ng-valid ng-touched"
                            formcontrolname="image" placeholder="URL of profile picture" type="text">
                        </fieldset>
                        <fieldset class="form-group">
                            <input class="form-control form-control-lg ng-valid ng-touched ng-dirty"
                            formcontrolname="username" placeholder="Username" type="text" value="{{userData.username}}">
                        </fieldset>
                        <fieldset class="form-group">
                            <textarea class="form-control form-control-lg ng-untouched ng-pristine ng-valid"
                            formcontrolname="bio" placeholder="Short bio about you" rows="8"></textarea>
                        </fieldset>
                        <fieldset class="form-group">
                            <input class="form-control form-control-lg ng-untouched ng-pristine ng-valid" 
                            formcontrolname="email" placeholder="Email" type="email" value="{{userData.email}}">
                        </fieldset>
                        <fieldset class="form-group">
                            <input class="form-control form-control-lg ng-valid ng-dirty ng-touched"
                            formcontrolname="password" placeholder="New Password" type="password">
                        </fieldset>
                        <button class="btn btn-lg btn-primary pull-xs-right" type="submit"> Update settings</button>
                    </fieldset>
                </form>
                <hr>
                <button class="btn btn-outline-danger" (click)="logout()">Click here to logout. </button>
            </div>
        </div>
    </div>
</div>
