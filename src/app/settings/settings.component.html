<div class="setting">
    <h1>User Details</h1>
    <button class="btn btn-primary" (click)="logout()">Logout</button>
</div>

<div class="detail">
    <p>Id:  {{userData.id}}</p>
    <p>Username:  {{userData.username}}</p>
    <p>Email:  {{userData.email}}</p>
    <p>createdAt:  {{userData.createdAt}}</p>
    <p>updatedAt:  {{userData.updatedAt}}</p>
</div>
