<div class="setting">
    <h1>User Details</h1>
    <button class="btn btn-primary" (click)="logout()">Logout</button>
    <button class="btn btn-primary" (click)="showUser()">Update user</button>
</div>

<div *ngIf="!userShow"class="detail">
    <p>Id:  {{userData.id}}</p>
    <p>Username:  {{userData.username}}</p>
    <p>Email:  {{userData.email}}</p>
    <p>createdAt:  {{userData.createdAt}}</p>
    <p>updatedAt:  {{userData.updatedAt}}</p>
</div>
<div *ngIf="userShow" class="box">
    <form [formGroup]="updateData" (submit)="updateUser()">
        <div class="`form-group" >
        <label for="exampleFormControlInput1">Username</label>
        <input type="email" class="form-control" formControlName="username" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
        <label for="exampleFormControlTextarea1">Password</label>
        <input type="password" class="form-control" formControlName="password">
        </div>
        <button type="submit" class="btn btn-primary float-right">Submit</button>
    </form>
</div>
