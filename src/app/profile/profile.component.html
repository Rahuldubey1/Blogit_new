<div class="profile-page">
    <div class="user-info">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-10 offset-md-1">
                    <img *ngIf="data" class="user-img" src='{{data.image}}'>
                    <img *ngIf="profile" class="user-img" src='{{profile.image}}'>
                    <h4 *ngIf="data">{{data.author.username}}</h4>
                    <h4 *ngIf="profile">{{profile.author.username}}</h4>
                    <button *ngIf="!profileFollow && data" class="btn btn-sm action-btn btn-outline-secondary" (click)="follow(data)">
                        <i class="fa fa-plus">&nbsp;Follow {{data.author.username}}</i>
                    </button>
                    <button *ngIf="!profileFollow && profile" class="btn btn-sm action-btn btn-outline-secondary" (click)="follow(profile)">
                        <i class="fa fa-plus">&nbsp;Follow {{profile.author.username}}</i>
                    </button>
                    <button *ngIf="profileFollow && data" class="btn btn-sm action-btn btn-outline-secondary" (click)="unFollow(data)">
                        <i class="fa fa-plus">&nbsp;Unfollow {{data.author.username}}</i>
                    </button>
                    <button *ngIf="profileFollow && profile" class="btn btn-sm action-btn btn-outline-secondary" (click)="unFollow(profile)">
                        <i class="fa fa-plus">&nbsp;Unfollow {{profile.author.username}}</i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-10 offset-md-1">
                <div class="articles-toggle">
                    <ul class="nav nav-pills outline-active">
                        <li class="nav-item">
                            <a class="nav-link" [ngClass]="{'active' : !condition}"(click)="show()">My Posts</a>
                        </li>
                        <li *ngIf="data" class="nav-item">
                            <a class="nav-link" [ngClass]="{'active' : condition}" (click)="showFavBlog(data.author.username)">Favorited Posts</a>
                        </li>
                        <li *ngIf="profile" class="nav-item">
                            <a class="nav-link" [ngClass]="{'active' : condition}" (click)="showFavBlog(profile.author.username)">Favorited Posts</a>
                        </li>
                        <li class="nav-item" hidden>
                            <a class="nav-link active"></a>
                        </li>
                    </ul>
                </div>
                <div *ngFor="let blog of selectedUserPost">
                    <div class="article-preview">   
                        <div class="article-meta">
                            <a>
                                <a href="">
                                    <img src='{{blog.author.image}}'>
                                </a>
                                <div class="info">
                                    <a class="author">{{blog.author.username}}</a>
                                    <span class="date">{{blog.createdAt | date }}</span>
                                </div>
                            </a>
                            <a>
                                <button class="btn btn-sm btn-outline-primary pull-xs-right" (click)="like(blog)">
                                    <i class="fa fa-heart">{{blog.favoritesCount}}</i>
                                </button>
                            </a>
                            <a class="preview-link" (click)="showFeed(blog)">
                                <h1>{{blog.title}}</h1>
                                <p>{{blog.description}}</p>
                                <span>Read More...</span>
                            </a>
                        </div>
                    </div>
                </div>
                <div *ngIf="favArticle">
                    <p class="favArticle"> No articles are here... yet.</p>
                </div>
            </div>
        </div>
    </div>
</div>
