<div class="editor-page">
    <div class="container page">
        <div class="row">
            <div class="col-md-10 offset-md-1 col-xs-12">
                <form [formGroup]="addArticle" (submit)="onSubmit()">
                    <fieldset>
                        <fieldset class="form-group">
                            <input class="form-control form-control-lg"
                            formControlName="title" placeholder="Article Title" type="text" ng-init="editData.title">{{editData.title}}
                            <small class="text-danger"
                            *ngIf="(addArticle.get('title')!.invalid && addArticle.get('title')!.touched)">
                            Please enter valid Title!</small>
                        </fieldset>
                        <fieldset class="form-group">
                            <input class="form-control"
                            formControlName="description" placeholder="What's this article about?" type="text">
                            <small class="text-danger"
                            *ngIf="(addArticle.get('description')!.invalid && addArticle.get('description')!.touched)">
                            Please enter valid description!</small>
                        </fieldset>
                        <fieldset class="form-group">
                            <textarea class="form-control"
                            formControlName="body" placeholder="Write your article (in markdown)" rows="8"></textarea>
                            <small class="text-danger"
                            *ngIf="(addArticle.get('body')!.invalid && addArticle.get('body')!.touched)">
                            Please enter valid Content!</small>
                        </fieldset>
                        <!-- <fieldset class="form-group">
                            <input class="form-control ng-untouched ng-pristine ng-valid"
                            formcontrolname="tags" placeholder="Enter Tags" type="text">
                        </fieldset> -->
                        <small class="text-danger"
                        *ngIf="article">
                        Please enter valid Input!</small><br><br>
                        <button type="submit" class="btn btn-lg pull-xs-right btn-primary"> Publish Article </button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
