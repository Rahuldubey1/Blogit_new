<div>
    <div class="container">
        <div *ngFor="let blog of userPost">
            <div class="article-preview">   
                <div class="article-meta">
                    <a (click)="showProfile(blog)">
                        <a href="">
                            <img src='{{blog.author.image}}'>
                        </a>
                        <div class="info">
                            <a class="author">{{blog.author.username}}</a>
                            <span class="date">{{blog.createdAt | date }}</span>
                        </div>
                    </a>
                    <a>
                        <span class="ion ion-md-attach"></span>
                            <i class="fa fa-heart-o" aria-hidden="true" (click)="like(blog)">{{liked}}likes</i>
                    </a>
                    <a class="preview-link" (click)="showFeed(blog)">
                        <h1>{{blog.title}}</h1>
                        <p>{{blog.description}}</p>
                        <span>Read More...</span>
                        <ul class="tag_list"></ul>
                    </a>
                </div>
            </div>
        </div>    
    </div>
</div>
